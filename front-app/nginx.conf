server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Compressão Gzip para melhorar performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # Tenta servir o arquivo solicitado, se não existir, redireciona para o index.html (SPA)
        try_files $uri $uri/ /index.html;
    }

    # Cache para arquivos estáticos (imagens, js, css)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}